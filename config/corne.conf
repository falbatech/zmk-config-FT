# Enable RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y  # Opcjonalne automatyczne wyłączenie po bezczynności
CONFIG_ZMK_RGB_UNDERGLOW_COUNT=54         # Liczba diod (po 27 na każdą połówkę)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3      # Początkowy efekt (np. 3 = tęcza)
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_BRIGHTNESS=128
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_EFFECT=RAINBOW

# Wyłącz OLED Display (jeśli go nie używasz)
CONFIG_ZMK_DISPLAY=n

# Bluetooth i inne opcje
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_KEYBOARD_NAME="CorneWireless"
CONFIG_ZMK_STUDIO=y
